<div style="overflow: hidden;">
  <carousel interval="vm.interval">
    <div statbar> </div>
    <slide class="slide-properties" style="background-image: url({{slide.backgroundImage}}); "
           ng-repeat="slide in slides" active="slide.active">
    <div class="overlay"> </div>
      <a ng-href="{{slide.link}}">
        <div class="slider-content">
            <div ng-if="slide.featureImage">
              <div class="row">
                  <img ng-src="{{slide.featureImage}}" class="landing-updates-image img-circle"
                       alt="{{slide.slideTitle}}">
              </div>
            </div>
            <div>
              <div class="row">
              <p ng-bind-html="slide.icon" class="slide-icon"></p>
              </div>
            </div>
            <div>
              <div class="recent-updates-section-content">
                <h4 class="section-subtitle shadowed">{{slide.slideTitle}}</h4>
                <p class="carousel-text shadowed">{{slide.text}}</p>
              </div>
            </div>
        </div>
      </a>
  </carousel>
</div>
