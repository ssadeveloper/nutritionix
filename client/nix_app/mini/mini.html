<div class="container">
    <div class="row row-contact">
        <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">

            <h1 class="text-center contact-header">
                Want to learn more? Contact us.
            </h1>

            <form name="form" ng-submit="vm.sendEmail(vm.user)" id="contact-form" novalidate>
                <alert ng-if="vm.errorMessage" close="vm.clearErrorMessage()" type="danger">
                    {{vm.errorMessage}}
                </alert>
                <div class="col-lg-6">
                    <div class="form-group"
                         ng-class="{
                            'has-error': form.email.$dirty && !(form.email.$error | isEmptyObject),
                            'has-success': form.email.$dirty && form.email.$valid
                         }">
                        <label for="email"> Email <span class='text-danger note'> * required  </span></label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"> </i>
                        </span>
                            <input id="email" name="email" type="email"
                                   class="form-control"
                                   placeholder="example@gmail.com"
                                   ng-model="vm.user.email"
                                   required>
                        </div>

                        <div ng-if="form.email.$dirty && !(form.email.$error | isEmptyObject)"
                             ng-messages="form.email.$error" class="text-danger"
                             role="alert">
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">This is not a valid email</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group"
                         ng-class="{
                             'has-error': form.phone.$dirty && !(form.phone.$error | isEmptyObject),
                             'has-success': form.phone.$dirty && form.phone.$valid
                         }">
                        <label for="phone"> Phone <span class='text-info note'> (optional)  </span> </label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-phone"> </i>
                        </span>
                            <input id="phone" name="phone" type="tel"
                                   class="form-control"
                                   placeholder="optional"
                                   ng-model="vm.user.phone">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group"
                         ng-class="{
                             'has-error': form.message.$dirty && !(form.message.$error | isEmptyObject),
                             'has-success': form.message.$dirty && form.message.$valid
                         }">
                        <label for="message"> Message <span class='text-danger note'> * required  </span></label>
                        <textarea id="message" name="message"
                                  class="form-control"
                                  rows="7" style="resize: none;"
                                  placeholder="Your message here"
                                  ng-model="vm.user.message"
                                  required></textarea>

                        <div ng-if="form.message.$dirty && !(form.message.$error | isEmptyObject)"
                             ng-messages="form.message.$error" class="text-danger"
                             role="alert">
                            <div ng-message="required">Message is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="padding-top">
                        <button class="btn btn-success btn-lg pull-right" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
